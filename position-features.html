    fixed : Bu, bir öğeyi belirli bir konuma sabitlemek için kullanılır.
    relative : Öğenin bulunduğu yere göre konumlandırılmasını sağlar.
    absolute : Bir HTML öğesinin normal belge akışından çıkarılarak, en yakın kapsaycı içinde konumlandırılmasını sağlar. Bu kapsayıcının position
